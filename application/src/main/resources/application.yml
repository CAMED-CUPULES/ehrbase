server:
  port: 8080
  # nodename: 'local.test.org'

spring:
  profiles:
    active: local
  datasource:
    driver-class-name: org.postgresql.Driver
    type: org.apache.tomcat.jdbc.pool.DataSource
    tomcat:
      validationQuery: /* ping */ SELECT 1
      testOnBorrow: true
cache:
  config: '/ehcache.xml'
flyway:
  locations:
    - classpath:db/migration
    - classpath:org.ehrbase.db.migration
  schemas: ehr

templateFileStorageService:
  storage:
    path:
      archetypes: 'file_repo/knowledge/archetypes'
      templates: 'file_repo/knowledge/templates'
      operationaltemplates: 'file_repo/knowledge/operational_templates'

logging:
  level:
    org.springframework: INFO
    de.vitasystems: TRACE
    com.ethercis: DEBUG
    org.jooq: INFO